<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}"></title>
</head>
<body>
	<div th:if="${lista.size{}==0}">No hay productos en la lista!</div>

	<table th:if="${not listas.isEmty()}">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Marca</th>
				<th>Precio</th>
				<th>Cantidad</th>
				<th>Descrip</th>
				<th>Proveedor</th>
			</tr>
		</thead>
		<tbody>
			<tr th:eath="lista: ${listas}">
				<td th:text="${lista.nombre}"></td>
				<td th:text="${lista.marca}"></td>
				<td th:text="${lista.precio}"></td>
				<td th:text="${lista.cantidad}"></td>
				<td th:text="${lista.descrip}"></td>
				<td th:text="${lista.proveedor}"></td>
				
			</tr>
		</tbody>
	</table>
</body>
</html>
